<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            text-align: center;
        }
        input[type="text"],input[type='date'],input[type="email"],input[type="password"],input[type='file'],input[type='submit']{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <h1>REGISTRATION FORM</h1>
        </div>
        <div style="display: flex;justify-content: center;">
            <form action="{% url 'reg' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
               
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="age" placeholder="Age" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="text" name="address" placeholder="Adderess" required>
                <input type="date" placeholder="DOB" id="DOB" name='dob' required>
                <input type="text" placeholder="Account Number" name="account_number" required>
                <input type="text" placeholder="Initial Amount" name="initial_amount" required>
                <input type="file" name="image" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </div>
</body>
</html>
