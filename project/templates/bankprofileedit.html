{% extends 'bankhome.html' %}
{% block content %}

<h2 class="text-center mt-5 mb-3">Profile Edit</h2>
<div class="d-flex justify-content-center mt-5">
    
    <form action="{% url 'bankprofileedit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-4">
            <label for="">Name : </label>
            <input type="text" name="name" id="" value="{{data.first_name}}"  style="height: 35px;width: 300px;border-radius: 5px;">
        </div>
        <div class="mt-4">
            <label for="">IFSC : </label>
            <input type="text" name="ifsc" id="" value="{{data.Ifsc}}"  style="height: 35px;width: 300px;border-radius: 5px;">
        </div>
        <div class="mt-4">
            <label for="">Address : </label>
            <input type="text" name="address" id="" value="{{data.Address}}" style="height: 35px;width: 300px;border-radius: 5px;">
        </div>
        <div class="mt-4">
            <label for="">Branch : </label>
            <input type="text" name="branch" id="" value="{{data.Branch}}" style="height: 35px;width: 300px;border-radius: 5px;">
        </div>
        <div class="mt-4">
            <label for="">Pincode : </label>
            <input type="text" name="pincode" id="" value="{{data.Pincode}}" style="height: 35px;width: 300px;border-radius: 5px;">
        </div>
        <div class="mt-4">
            <label for="">Image : </label>
            <input type="file" name="Image" value="{{data.Image.url}}" style="height: 35px;width: 300px;border-radius: 5px;">
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <input type="submit" value="SUBMIT" style="width: 300px;height: 35px;border-radius: 5px">
        </div>
    </form>
</div>
{% endblock %}
