<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="bg-success d-flex align-items-center justify-content-between mb-5">
        <div class="">
            <h2 class="text-white">E-Bank</h2>
        </div>
        <div>
            <ul class="d-flex gap-2 list-unstyled">
                <li><a href="{% url 'userhome' %}" class="text-decoration-none text-white p-3">Home</a></li>
                <li><a href="{% url 'deposite' %}" class="text-decoration-none text-white p-3">cash deposite</a></li>
                <li><a href="{% url 'withdraw' %}" class="text-decoration-none text-white p-3">cash withdrawal</a></li>
                <li><a href="{% url 'userhistory' %}" class="text-decoration-none text-white p-3">transaction history</a></li>
                <li><a href="{% url 'userprofile' %}" class="text-decoration-none text-white p-3">profile</a></li>
                <li><a href="{% url 'logout' %}" class="text-decoration-none text-white p-3">logout</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    <div class="mt-5">
        <div>
            <h1 class="text-center">WELCOME TO E-BANK</h1>
            <p class="d-block h4" style="text-align: center;"> Name :  {{data.first_name}}</p>
            <p class="d-block " style="text-align: center;">Account number : {{ data.Accountnumber}}</p>
            <p class="d-block" style="text-align: center;">Account balance : {{data.Initialamount}}</p>
        </div>
    </div>
    {% endblock %}
</body>
</html>
