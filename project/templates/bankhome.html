<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="bg-success d-flex align-items-center justify-content-between mb-5">
        <div class="">
            <h2 class="text-white">E-Bank</h2>
        </div>
        <div>
            <ul class="d-flex gap-2 list-unstyled">
                <li><a href="" class="text-decoration-none text-white p-3">Home</a></li>
                <li><a href="{% url 'viewusers' %}" class="text-decoration-none text-white p-3">View Users</a></li>
                <li><a href="{% url 'bankprofileedit' %}" class="text-decoration-none text-white p-3">profile Edit</a></li>
                <li><a href="{% url 'logout' %}" class="text-decoration-none text-white p-3">logout</a></li>
            </ul>
        </div>
    </nav>

{% block content %}
    <div class="mt-5 d-flex justify-content-center">
        <div class="fs-3 text-center h1 ">
            <h1 class="text-center">WELCOME TO E-BANK</h1>
            <img src="{{data.Image.url}}" alt="" style="border-radius: 50%;" width="120px" height="120px">
            <p class="mt-5">Name : {{data.first_name}}</p>
            <p>IFSC : {{data.Ifsc}}</p>
            <p>Adress : {{data.Address}}</p>
            <p>Branch : {{data.Branch}}</p>
            <p>Pincode : {{data.Pincode}}</p>
            <p>Pincode : {{data.Pincode}}</p>
          
        </div>
    </div>

    {% endblock %}
</body>
</html>
